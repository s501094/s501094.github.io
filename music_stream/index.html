<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Live Music Stream</h1>
    <input type="text" id="musicUrl" placeholder="Enter music stream URL here">
    <button onclick="playMusic()">Play</button>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playMusic() {
            var url = document.getElementById('musicUrl').value;
            var audioSource = document.getElementById('audioSource');
            var audioPlayer = document.getElementById('audioPlayer');
            
            audioSource.src = url;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>

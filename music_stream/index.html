<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #player {
            display: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #thumbnail {
            margin: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Stream Music Player</h1>
    <div id="player"></div>
    <div id="controls">
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL" size="40">
        <button onclick="loadAndPlayVideo()">Load and Play</button>
        <button onclick="pauseVideo()">Pause</button>
    </div>
    <img id="thumbnail" alt="Video Thumbnail">

    <script>
        var player;
        var videoId;

        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player ready");
        }

        function onPlayerStateChange(event) {
            console.log("Player state change:", event.data);
        }

        function loadAndPlayVideo() {
            var url = document.getElementById('youtube-url').value;
            var videoIdMatch = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/);
            if (videoIdMatch && videoIdMatch[1]) {
                videoId = videoIdMatch[1];
                player.loadVideoById(videoId);
                document.getElementById('player').style.display = 'block';

                // Update thumbnail
                var thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                document.getElementById('thumbnail').src = thumbnailUrl;
                document.getElementById('thumbnail').alt = `Thumbnail for ${videoId}`;
            } else {
                alert("Invalid YouTube URL");
            }
        }

        function pauseVideo() {
            player.pauseVideo();
        }
    </script>
</body>
</html>
